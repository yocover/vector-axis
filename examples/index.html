<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        body {
            margin: 0 auto;
            overflow: hidden;
        }
    </style>
    <body>
        <script src="https://unpkg.com/three@0.125.2/build/three.js"></script>
        <script src="https://unpkg.com/three@0.125.2/examples/js/controls/OrbitControls.js"></script>
        <script src="../build/axis.js"></script>
    </body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            10000
        );

        const renderer = new THREE.WebGLRenderer({
            alpha: true,
            antialias: true,
        });
        renderer.setClearColor(0x1e1e1e);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry(5, 5, 5);
        const material = new THREE.MeshNormalMaterial({color: 0x00ff00});
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.x = 5;
        camera.position.y = 5;
        camera.position.z = 5;

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.minDistance = 10;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;

        var axis = new Axis(camera, controls);
        document.body.appendChild(axis.domElement);

        console.log(axis);

        const animate = function () {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            controls.update();
            axis.update();
        };

        animate();
    </script>
</html>
